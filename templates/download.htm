{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ytdl</title>
</head>

<body>
    <div id="title">
        <p>Youtube Downloader</p>

    </div>
    <div id="main">
        <form method="POST" id="mainform" action="{% url 'index'%}">
            {% csrf_token %}
            <input type="text" placeholder="Enter the URL here." name="link">
            <button type="submit">check</button>
        </form>

        <iframe src="https://youtube.com/embed/{{id}}">
        </iframe>

        <p> choose which one to download</p>
        <div id="buttons">
            <div>
                <a href="{% url 'low_vid' id %}">low quality video</a>
            </div>
            <div>
                <a href="{% url 'audio' id %}">audio</a>
            </div>
            <div>
                <a href="{% url 'high_vid' id %}">high quality video</a>
            </div>

        </div>
    </div>

    <div id="footer">
        created by <a href="https://www.github.com/miirzamiir">miirzamiir</a>
    </div>
</body>

</html>
